<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
  <script src="jquery.js" charset="utf-8"></script>
  <script src="client.js" charset="utf-8"></script>
</head>
<body>
  <!-- start by hardcoding the HTML first-->
  <h1>Weekend 1 Walkthrough</h1>
  <!-- New Employee Form -->

  <label for="firstName">First Name</label> <!--'for' ties the 'name' of the input field-->
  <input type="text" name="firstName" placeholder="First Name" id="firstName" />
  <label for="lastName">Last Name</label>
  <input type="text" name="lastName" placeholder="Last Name" id="lastName" />
  <label for="idNumber">ID Number</label>
  <input type="number" name="idNumber" placeholder="ID Number" id="idNumber" />
  <label for="jobTitle">Job Title</label>
  <input type="text" name="jobTitle" placeholder="Job Title" id="jobTitle" />
  <label for="annualSalary">Annual Salary</label>
  <input type="text" name="annualSalary" placeholder="Annual Salary" id="annual Salary" />
  <button type="button" name="submitButton" id="submitNewEmployee">Submit</button>

  <!-- Table of Employees -->
  <h3>Employee List</h3>
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>ID</th>
        <th>Title</th>
        <th>Annual Salary</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>











</body>
</html>
